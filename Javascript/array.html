<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array lessons</h1>
    <script>
        let arr1 = [1,2,3];
        console.log(arr1[1]);
        console.log(arr1.length)

        let fruitlist =['Apple','Orange','Mango','Blueberry']
        fruitlist.push('Banana');
        console.log(fruitlist) //adding field into array

        fruitlist.unshift('Strawberry'); //adding field into index[0] 
        console.log(fruitlist);
        fruitlist.pop(); // removing field from last index
        console.log(fruitlist);
        fruitlist.shift(); // removing field from first index
        console.log(fruitlist);

        console.log(fruitlist.sort());
        console.log(fruitlist.reverse());
        console.log(fruitlist.sort().reverse());

        let fruitlist_Str = fruitlist.toString(); //changing array type into string type
        console.log(fruitlist_Str);

        let studentLists = "Ma Ma, Su Su, Tun Tun, Aung Aung";
        let studentListArray = studentLists.split(','); //changing string type into array type by splitting if see commons

        let array1 = [1,2,3,4,5];
        let array2 = [5,6,7];
        let array3 = [8,9,10];
        let arrayconcat = array1.concat(array2); // combining two arrays
        console.log(arrayconcat);
        let multiarrayconcat = [...array1,...array2,...array3]; // combining two or more arrays
        console.log(multiarrayconcat);
    </script>
</body>
</html>
