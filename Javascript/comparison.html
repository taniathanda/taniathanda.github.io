<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <h1>Comparison</h1>
    <script>
        let num1 =12;
        let num2 = 10;
        console.log(num1 < num2);
        console.log(num1 <= num2); // true if (num<=num2)
        console.log(num1 > num2);
        console.log(num1 >= num2); 
        console.log(num1 == num2); // true if values are same
        console.log(num1 != num2); // true if values are not same
        console.log(num1 === num2); // true only if both value and datatype are same 
        console.log(num1 !== num2); // true only if both value or datatype are not same 
    </script>
</body>
</html>
