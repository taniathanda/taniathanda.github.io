<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>
    <h1>DataType</h1>

    <script>
        //string datatype
        //var name = "Tania";
        const name = "Thanda";
        console.log(name);
        console.log(typeof(name));

        //number 
        var num=23.4;
        console.log(num);
        console.log(typeof(num));

        //Boolean type
        var single = true;
        console.log(single);
        console.log(typeof(single));

        //null
        let son = null;
        console.log(son);
        console.log(typeof(son));

        //defined
        var mybody;
        console.log(mybody);
        console.log(typeof(mybody));

        //array
        var array1 = new Array(1,2,3,4,"a","b","c");
        console.log(array1);
        console.log(typeof(array1));
        console.log(array1[5]);

        var multiarray =['Steve','John','Christ',['Adian','Jods'],'Jolu'];
        console.log(multiarray);
        console.log(multiarray[3][0]);
        console.log(multiarray[3][1]);

        //object
        var student = {
            name : "Tania",
            age :38,
            address : "Singapore, Ang Mo",
            color: ['white', 'blue']
        }
        console.log(student);
        console.log(student.name);
        console.log(student.color[1]);
    </script>
    

</body>
</html>
