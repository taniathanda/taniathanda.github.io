<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenOdd</title>
</head>
<body>
    <h1>Even/Odd</h1>
    <script>
        let num = prompt("Enter Number");
        if (num % 2 ==0)
        { document.write("This is even number");}
        else
        { document.write("This is odd number");}
    </script>
</body>
</html>
