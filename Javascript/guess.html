<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let secretNo =7;
        let userNo = prompt("Guess a number between 1 and 20"); 
        let i=0;

        while (secretNo != userNo){
            if (userNo > secretNo)
            {
                alert("Your number is greater than secretNo.")
            }
            else{
                alert("Your number is lower than secretNo.")
            }
            userNo =  prompt("Guess a Number")
            i++;
        }
        i=i+1;
        document.write(`<h1> Congratulations </h1><br>`)
        document.write(`Your correct time is ${i}`)
    </script>
</body>
</html>
