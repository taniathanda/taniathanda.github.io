<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prompt user to fill number, 
        let num = prompt("Enter Number");
        for (let k=1; k<=num; k++)
        { 
            document.write(`<h1> ${num} x ${k} = ${num*k}<h1>`);
        }
    </script>
</body>
</html>
