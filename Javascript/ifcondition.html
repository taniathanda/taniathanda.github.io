    <title>If Condition</title>
</head>
<body>
    <h1>IfCondition</h1>
    <script>
        let num = prompt("Enter Number");
        if (num<100)
        {
            document.write("Your number is less than 100");
        }else if (number>100)
        { 
            document.write("Your number is greater than 100");
        }else if (number == 100)
        {
            document.write("Your number is equal to 100");
        }
        else
        {
            
        }
    </script>
</body>
