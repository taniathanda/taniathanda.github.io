<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <h1></h1>
    <script>
        let num1 =100;
        let num2 =200;
        console.log(num1<num2 && num1<2);
        console.log(num1<num2 || num1<2);

        if (!num1)
        {
            document.write("This is Not Logical Operator");
        }
    </script>
</body>
</html>
