<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jQuery Selector</h1>
    <button id="click">Click</button>

    <p class="jq">JQuery is Easy</p>
    <p class="jq">JQuery is Funny.</p>
    <p class="jq">JQuery is Lightweight.</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <!-- linking jQuery -->
    <script src="jquery-3.7.1.min.js"></script> 

    <script>
        //$(selector).action(callback)
        $(document).ready(function(){
            $('#click').click(function(){
                alert('jQuery is funny.')
            })

            $('#hide').click(function(){
                $('.jq').hide();
            })

            $('#show').click(function(){
                $('.jq').show(function(){
                    alert("Show data");
                });
            })

            $('h1').click(function(){
                alert("This is h1");
            })
        })
    </script>
</body>
</html>
