<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Circle</title>
    <style>
        #panel{
            max-width: 150px;
            padding: 50px 0;
            background-color: red;
            color: white;
            text-align: center;
            position: relative; /*in animation, must be positive relative */
        }
    </style>
</head>
<body>
    <p id="panel">Animation</p>
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#start-btn').click(function(){ 
                $('#panel').animate({left:'+=550px'},3000) 
                           .animate({top:'+=550px'},3000) 
                           .animate({left:'-=550px'},3000)
                           .animate({top:'-=550px'},3000) ;
                //$('#panel').animate({left:'550px',width:'100px',height:'200px',backgroundColor:'blue'},3000);   // in CSS section, can put property with comma like that
            })

            $('#stop-btn').click(function(){
                $('#panel').stop();
            })
        })
    </script>
</body>
</html>
